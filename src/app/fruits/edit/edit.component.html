<div class="container">
  <legend>Create Item</legend>
  <form>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" class="form-control" name="fruitname" id="txtname" [(ngModel)] = "fruitsForm.name">
      </div>

      <div class="mb-3">
        <label for="txtQuantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" id="txtQuantity" [(ngModel)] = "fruitsForm.quantity">
      </div>

      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" class="form-control" name="price" id="txtPrice" [(ngModel)] = "fruitsForm.price">
      </div>


      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
  </form>
</div>
