
<div class="container">
  <div class="row mt-2">
    <div class="col col-md-4 offset-md-4">
      <a href="" class="btn btn-primary" routerLink="/fruits/create">Create Item</a>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allFruits">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
        <td><a class="btn btn-primary" [routerLink]="['/fruits/edit', item.id]">Edit</a></td>
       <td>
        <button class="btn btn-danger" (click)="openDeleteModal(item.id)">Delete</button></td>
      </tr>


    </tbody>
  </table>
</div>


<div class="modal" tabindex="-1" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
